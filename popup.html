<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Forecaster Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./popup.js"></script>
  </head>
  <body>
    <div id="title">
      <img
        src="images/youtube-forecaster-titled.png"
        alt="Youtube Forecaster Title"
      />
    </div>
    <button type="button" class="buttonBlock" id="forecastButton">
      Forecast Next Upload
    </button>
    <div class="loader" id="forecastLoader"></div>
    <div class="card" id="forecastMessages"></div>
    <div class="card" id="forecastResults">
      <hr />
      <h4>Most common upload days:</h4>
      <ul class="pillList" id="forecastDisplay">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Friday</li>
        <li>Sunday</li>
        <li>Sunday</li>
        <li>Monday</li>
      </ul>
      <h4>Most common upload times:</h4>
      <ul class="pillList" id="forecastDisplay">
        <li>5pm</li>
        <li>7am</li>
        <li>10pm</li>
      </ul>
      <hr />
      <h6>Based on this data, the forecast for the next upload on this channel is:</h6>
      <h5>Tomorrow at around 6pm - 03/05/2021 18:00:00 GMT</h6>
    </div>
  </body>
</html>
