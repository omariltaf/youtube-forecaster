<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Forecaster Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./popup.js"></script>
  </head>
  <body>
    <div id="title">
      <img
        src="images/youtube-forecaster-titled.png"
        alt="Youtube Forecaster Title"
      />
    </div>
    <button type="button" class="buttonBlock" id="forecastButton">
      Forecast Next Upload
    </button>
    <div class="loader" id="forecastLoader"></div>
    <div class="card" id="forecastMessages"></div>
    <div class="card" id="forecastResults">
      <div id="forecastDisplay">
        <h6>Most common upload days:</h6>
        <ul id="forecastDays"></ul>
      </div>
    </div>
  </body>
</html>
